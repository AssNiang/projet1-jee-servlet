<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <h:outputLabel value="Registering students"/>

    <h:messages />

    <h:panelGrid rendered="#{addStudentMBean.message != null}">
        <h:outputText value="Message from the server" />
        <h:outputText value="#{addStudentMBean.message}" />
    </h:panelGrid>

    <style>
        .formPanelLabel {
            background-color: aquamarine;
            text-align: center;
        }
        .formPanelValue {
            background-color: darkkhaki;
        }
    </style>
    <h:form>
        <h:panelGrid styleClass="text-success" cellpadding="10px" columnClasses="formPanelLabel, formPanelValue" columns="2" border="1">

            <h:outputLabel value="number" for="number"></h:outputLabel>
            <h:inputText value="#{addStudentMBean.student.number}" id="number"></h:inputText>
            <h:outputLabel value="firstname" for="firstname"></h:outputLabel>
            <h:inputText value="#{addStudentMBean.student.firstname}" id="firstname" required="true" requiredMessage="The firstname field is required !"></h:inputText>
            <h:outputLabel value="lastname" for="lastname"></h:outputLabel>
            <h:inputText value="#{addStudentMBean.student.lastname}" id="lastname"></h:inputText>
            <h:outputLabel value="weight" for="weight"></h:outputLabel>
            <h:inputText value="#{addStudentMBean.student.weight}" id="weight"></h:inputText>

            <f:facet name="footer">
                <h:commandButton value="submit" styleClass="btn btn-primary me-2" action="#{addStudentMBean.save()}" />
                <h:commandButton value="reset" styleClass="btn btn-danger" action="listStudents.xhtml" immediate="true" />
            </f:facet>
            <f:facet name="header">
                <h:outputText styleClass="text-success" value="Add a student"></h:outputText>
            </f:facet>
        </h:panelGrid>
    </h:form>
</f:view>
</html>
