<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />


<h:head>
    <title>add-student-primefaces</title>
</h:head>

<h:body>
    <h:form>
        <p:panel>
<!--            <p:messages></p:messages>-->

            <h:panelGrid columns="3">
                <p:outputLabel value="number" for="number" />
                <p:inputText id="number" value="#{addStudentMBean.student.number}" required="true" requiredMessage="The number is required" />
                <p:message for="number" />

                <p:outputLabel value="firstname" for="firstname" />
                <p:inputText id="firstname" value="#{addStudentMBean.student.firstname}" required="true" requiredMessage="The firstname is required" />
                <p:message for="firstname" />

                <p:outputLabel value="lastname" for="lastname" />
                <p:inputText id="lastname" value="#{addStudentMBean.student.lastname}" required="true" requiredMessage="The lastname is required" />
                <p:message for="lastname" />

                <p:outputLabel value="weight" for="weight" />
                <p:inputText id="weight" value="#{addStudentMBean.student.weight}" required="true" requiredMessage="The weight is required" />
                <p:message for="weight" />
            </h:panelGrid>

            <f:facet name="header">Adding students</f:facet>
            <f:facet name="footer">
                <p:commandButton ajax="false" value="submit" action="#{addStudentMBean.save()}" styleClass="ui-button-success me-2"></p:commandButton>
                <p:commandButton ajax="false" value="reset" action="listStudents.xhtml" immediate="true" styleClass="ui-button-danger"></p:commandButton>
            </f:facet>
        </p:panel>

    </h:form>
</h:body>

</html>
